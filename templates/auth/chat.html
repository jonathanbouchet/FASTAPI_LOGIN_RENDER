<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/styles.css')}}">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    </head>
    <body>
        {% include 'front/partials/header_private.html' %}

        <h1>FastAPI bot</h1>
        <div>
            
        <div id="chatbox">
            <p class="botText">
                <span>Hi! {{ user.username }}!. I'm a chatbot.</span>
            </p>
        </div>
        <div id="userInput">
            <input id="textInput" type="text" name="msg" placeholder="Message">
            <input id="buttonInput" type="submit" value="Send">
        </div>
        <script>
            $(document).ready(function() {
                function getBotResponse() {
                    var rawText = $('#textInput').val();
                    var userHtml = '<p class="userText"><span>' + rawText + '</span></p>';
                    $('#textInput').val("");
                    $('#chatbox').append(userHtml);
                    document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
                    $.get("/getChatBotResponse", { msg: rawText }).done(function(data) {
                        var botHtml = '<p class="botText"><span>' + data + '</span></p>';
                        $("#chatbox").append(botHtml);
                        document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
                    });
                }
                $('#textInput').keypress(function(e) {
                    if(e.which == 13) {
                        getBotResponse();
                    }
                });
                $('#buttonInput').click(function() {
                    getBotResponse();
                })
            });
        </script>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
